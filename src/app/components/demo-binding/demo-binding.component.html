<h2>Le binding</h2>

<h3>One-way binding</h3>

<p>Bonjour {{nomUser}}</p>

<h3>One-way binding d'attribut</h3>

<p [class]="color" (mouseenter)="switchColor()">Le texte est en {{color}} </p>

<h3>Two-way binding</h3>

<!-- <div class="red"><p>ATTENTION : IMPORT FormsModule</p></div> -->
<select [(ngModel)]="color">
    <option value="red">red</option>
    <option value="blue">blue</option>
</select>

<h3>Binding d'evenement</h3>

<button (click)="onClick($event)">click</button>
