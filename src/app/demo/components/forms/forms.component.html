<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div>
        <label for="input-nom">nom :</label>
        <input type="text" id="input-nom" formControlName="nom">
    </div>

    <div>
        <label for="input-age">age :</label>
        <input type="number" id="input-age" formControlName="age">
    </div>

    <div>
        <label for="input-bouffe-pref">Nourriture preferee : </label>
    </div>
    
    <button type="submit" [disabled]="!form.valid">envoyer</button>

</form>
