<h3>Les produits</h3>

<div class="produit-container">
    <div id="produit-form-container">
        <app-insert-form (produit-submitted)="onSubmitted($event)" *ngIf="isConnected()"></app-insert-form>
    </div>
    <div id="produit-list-container">
        <app-list-produits [produits]="listProduit"></app-list-produits>
    </div>
</div>
